<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="description"
        content="Time Ago App is a modern web application that provides human-readable relative time expressions. It features a beautiful UI with real-time calculation of time differences, showing them in a natural language format like 5 minutes ago or in 2 hours.">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://lynqis.io/project/time-ago-app" />
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="time ago app, relative time calculator, human-readable time, real-time time difference, natural language time format, time since, time until, time difference tool, modern web application, time formatting, time display, time converter, time tracker, time in words, time ago calculator, time ago formatter, time ago UI, time ago web app, time ago tool, time ago generator, time ago display, time ago for developers, time ago for websites, time ago integration">
    <meta name="theme-color" content="#1a1f2e">
    <meta name="color-scheme" content="dark light">
    <meta name="robots" content="index, follow">
    <meta name="title" content="Modern Time Ago App | Lynqis.io">
    <title>Modern Time Ago App | Lynqis.io</title>
</head>

<body>
    <main class="container">
        <h1>Time Ago Calculator</h1>

        <section class="input-section">
            <form id="timeForm" aria-label="Time input form">
                <div class="input-group">
                    <label for="dateTime">Select Date and Time:</label>
                    <input type="datetime-local" id="dateTime" name="dateTime" required aria-required="true">
                </div>
                <div class="button_container">
                    <button type="submit" class="btn_primary" aria-label="Calculate Time Ago">
                        Calculate Time Ago
                    </button>
                </div>
            </form>
        </section>

        <section class="result-section" aria-live="polite">
            <div class="result-card">
                <h2>Result</h2>
                <p id="result" class="result-text">Enter a date and time to see the result</p>
            </div>
        </section>

        <section class="examples-section">
            <h2>Quick Examples</h2>
            <div class="examples-grid">
                <button class="example-btn" data-time="-3600000">1 hour ago</button>
                <button class="example-btn" data-time="3600000">In 1 hour</button>
                <button class="example-btn" data-time="-86400000">1 day ago</button>
                <button class="example-btn" data-time="86400000">In 1 day</button>
                <button class="example-btn" data-time="-604800000">1 week ago</button>
                <button class="example-btn" data-time="604800000">In 1 week</button>
            </div>
        </section>
    </main>

    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
